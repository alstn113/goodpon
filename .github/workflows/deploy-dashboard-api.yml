name: Deploy Dashboard API

on:
  workflow_dispatch:

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: goodpon/dashboard-api

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push with Jib
        run: |
          ./gradlew :modules:api:dashboard-api:jib -Djib.to.image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to Production Server
    runs-on: [ self-hosted, dashboard-api ]
    needs: build-image

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: goodpon/dashboard-api
      TARGET_DIR: /dashboard-api

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Copy compose.yml and config.alloy
        run: |
          mkdir -p ${{ env.TARGET_DIR }}
          cp -r deploy/prod/dashboard-api/* ${{ env.TARGET_DIR }}

      - name: Login to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and run Docker containers
        working-directory: ${{ env.TARGET_DIR }}
        run: |
          docker compose pull
          docker compose down --remove-orphans
          docker compose up -d
