      operationId: '쿠폰 발급 - '
      parameters:
        - name: couponTemplateId
          in: path
          description: 쿠폰 템플릿 ID
          required: true
          schema:
            type: string
        - name: X-Goodpon-Client-Id
          in: header
          description: 발급받은 상점의 클라이언트 ID
          required: true
