              쿠폰 발급 - 실패 - 발급할 수 있는 상태가 아님:
                value: "{\n  \"userId\" : \"partner-unique-user-id\"\n}"
              쿠폰 발급 - 실패 - 발급할 수 있는 기간이 아님:
                value: "{\n  \"userId\" : \"partner-unique-user-id\"\n}"
              쿠폰 발급 - 실패 - 상점이 소유한 쿠폰 템플릿이 아님:
                value: "{\n  \"userId\" : \"partner-unique-user-id\"\n}"
              쿠폰 발급 - 실패 - 존재하지 않는 쿠폰 템플릿:
                value: "{\n  \"userId\" : \"partner-unique-user-id\"\n}"
              쿠폰 발급 - 성공:
                value: "{\n  \"userId\" : \"partner-unique-user-id\"\n}"
      responses:
        "400":
          description: "400"
          headers:
            Idempotency-Key:
              description: 중복 요청 방지를 위해 사용한 멱등키(고유)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<Unit>'
              examples:
                쿠폰 발급 - 실패 - 사용자가 이미 발급한 쿠폰:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\" : {\n    \"code\" : \"COUPON_ALREADY_ISSUED\",\n    \"message\" : \"사용자가 이미 발급한 쿠폰입니다.\",\n    \"data\" : null\n  }\n}"
                쿠폰 발급 - 실패 - 최대 발급 수량 초과:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\" : {\n    \"code\" : \"COUPON_TEMPLATE_MAX_ISSUE_COUNT_EXCEEDED\",\n    \"message\" : \"쿠폰 템플릿의 최대 발급 수량을 초과했습니다.\",\n    \"data\" : null\n  }\n}"
                쿠폰 발급 - 실패 - 발급할 수 있는 상태가 아님:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\" : {\n    \"code\" : \"COUPON_TEMPLATE_NOT_ISSUABLE\",\n    \"message\" : \"해당 쿠폰을 발급할 수 있는 상태가 아닙니다.\",\n    \"data\" : null\n  }\n}"
                쿠폰 발급 - 실패 - 발급할 수 있는 기간이 아님:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\" : {\n    \"code\" : \"COUPON_NOT_ISSUABLE_PERIOD\",\n    \"message\" : \"쿠폰을 발급할 수 있는 기간이 아닙니다.\",\n    \"data\" : null\n  }\n}"
        "403":
          description: "403"
          headers:
            Idempotency-Key:
              description: 중복 요청 방지를 위해 사용한 멱등키(고유)
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<Unit>'
              examples:
                쿠폰 발급 - 실패 - 상점이 소유한 쿠폰 템플릿이 아님:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\" : {\n    \"code\" : \"COUPON_TEMPLATE_NOT_OWNED_BY_MERCHANT\",\n    \"message\" : \"해당 쿠폰 템플릿은 현재 상점에서 소유하고 있지 않습니다.\",\n    \"data\" : null\n  }\n}"
        "404":
          description: "404"
          headers:
            Idempotency-Key:
              description: 중복 요청 방지를 위해 사용한 멱등키(고유)
              schema:
