        - name: X-Goodpon-Client-Secret
          in: header
          description: 발급받은 상점의 클라이언트 Secret
          required: true
          schema:
            type: string
          example: "{client-secret}"
        - name: Idempotency-Key
          in: header
          description: 중복 요청 방지를 위한 멱등키(고유) (300자 이하)
          required: false
          schema:
            type: string
      requestBody:
        content:
