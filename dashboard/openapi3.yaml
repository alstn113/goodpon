openapi: 3.0.1
info:
  title: Goodpon Dashboard API
  description: Goodpon Dashboard API Documentation
  version: 1.0.0
servers:
- url: http://localhost:8080
tags: []
paths:
  /v1/accounts:
    get:
      tags:
      - Account
      summary: 내 계정 정보 조회
      description: 내 계정 조회 API
      operationId: 내 계정 정보 조회 - 성공
      parameters:
      - name: Authorization
        in: header
        description: "인증 토큰 (Bearer {access-token})"
        required: true
        schema:
          type: string
        example: "Bearer {access-token}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<AccountInfo>'
              examples:
                내 계정 정보 조회 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : {\n    \"id\"\
                    \ : 1,\n    \"email\" : \"test@goodpon.site\",\n    \"name\" :\
                    \ \"테스트 사용자\",\n    \"verified\" : true\n  },\n  \"error\" : null\n\
                    }"
  /v1/merchants:
    get:
      tags:
      - Merchant
      summary: 내 상점 목록 조회
      description: 내 상점 목록 조회 API
      operationId: 내 상점 목록 조회 - 성공
      parameters:
      - name: Authorization
        in: header
        description: "인증 토큰 (Bearer {access-token})"
        required: true
        schema:
          type: string
        example: "Bearer {access-token}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<List<MyMerchantSummary>>'
              examples:
                내 상점 목록 조회 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : [ {\n    \"\
                    id\" : 2,\n    \"name\" : \"두번째 상점\",\n    \"createdAt\" : \"\
                    2025-07-14T05:08:51.352409025\"\n  }, {\n    \"id\" : 1,\n   \
                    \ \"name\" : \"첫번째 상점\",\n    \"createdAt\" : \"2025-07-13T05:08:51.35242236\"\
                    \n  } ],\n  \"error\" : null\n}"
    post:
      tags:
      - Merchant
      summary: 상점 생성
      description: 상점 생성 API
      operationId: 상점 생성 - 성공
      parameters:
      - name: Authorization
        in: header
        description: "인증 토큰 (Bearer {access-token})"
        required: true
        schema:
          type: string
        example: "Bearer {access-token}"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMerchantRequest'
            examples:
              상점 생성 - 성공:
                value: "{\n  \"name\" : \"상점\"\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<CreateMerchantResult>'
              examples:
                상점 생성 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : {\n    \"id\"\
                    \ : 1,\n    \"name\" : \"상점\",\n    \"clientId\" : \"ck_dd144f3b95144877a0dcbaad2b321380\"\
                    ,\n    \"clientSecrets\" : [ {\n      \"id\" : 1,\n      \"secret\"\
                    \ : \"sk_8f3b95144877a0dcbaad2b321380\",\n      \"expiredAt\"\
                    \ : null\n    } ],\n    \"merchantAccounts\" : [ {\n      \"id\"\
                    \ : 1,\n      \"accountId\" : 1,\n      \"role\" : \"OWNER\"\n\
                    \    } ]\n  },\n  \"error\" : null\n}"
  /v1/accounts/sign-up:
    post:
      tags:
      - Account
      summary: 회원 가입
      description: 회원 가입 API
      operationId: '회원가입 - '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
            examples:
              회원가입 - 실패 - 이미 사용 중인 이메일:
                value: "{\n  \"email\" : \"existsEmail@goodpon.site\",\n  \"password\"\
                  \ : \"password123\",\n  \"name\" : \"테스트 사용자\"\n}"
              회원가입 - 실패 - 잘못된 입력값:
                value: "{\n  \"email\" : \"invalid-email-format\",\n  \"password\"\
                  \ : \"password123\",\n  \"name\" : \"테스트 사용자\"\n}"
              회원가입 - 성공:
                value: "{\n  \"email\" : \"test@goodpon.site\",\n  \"password\" :\
                  \ \"password123\",\n  \"name\" : \"테스트 사용자\"\n}"
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                회원가입 - 실패 - 이미 사용 중인 이메일:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"ACCOUNT_EMAIL_ALREADY_EXISTS\",\n    \"\
                    message\" : \"이미 사용 중인 이메일입니다.\",\n    \"data\" : null\n  }\n}"
                회원가입 - 실패 - 잘못된 입력값:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"ACCOUNT_SIGN_UP_INVALID_INPUT\",\n   \
                    \ \"message\" : \"계정 생성에 필요한 입력값이 올바르지 않습니다.\",\n    \"data\"\
                    \ : null\n  }\n}"
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<SignUpResult>'
              examples:
                회원가입 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : {\n    \"id\"\
                    \ : 1,\n    \"email\" : \"test@goodpon.site\",\n    \"name\" :\
                    \ \"테스트 사용자\",\n    \"verified\" : false\n  },\n  \"error\" :\
                    \ null\n}"
  /v1/auth/login:
    post:
      tags:
      - Auth
      summary: 로그인
      description: 로그인 API
      operationId: '로그인 - '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              로그인 - 실패 - 존재하지 않는 계정:
                value: "{\n  \"email\" : \"noExists@goodpon.site\",\n  \"password\"\
                  \ : \"password123\"\n}"
              로그인 - 성공:
                value: "{\n  \"email\" : \"test@goodpon.site\",\n  \"password\" :\
                  \ \"password123\"\n}"
              로그인 - 실패 - 비밀번호 불일치:
                value: "{\n  \"email\" : \"test@goodpon.site\",\n  \"password\" :\
                  \ \"wrong password\"\n}"
      responses:
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                로그인 - 실패 - 존재하지 않는 계정:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"ACCOUNT_NOT_FOUND\",\n    \"message\"\
                    \ : \"존재하지 않는 계정입니다.\",\n    \"data\" : null\n  }\n}"
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<LoginResult>'
              examples:
                로그인 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : {\n    \"id\"\
                    \ : 1,\n    \"email\" : \"test@goodpon.site\",\n    \"name\" :\
                    \ \"테스트 사용자\",\n    \"verified\" : true,\n    \"accessToken\"\
                    \ : \"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.KMUFsIDTnFmyG3nMiGM6H9FNFUROf3wh7SmqJp-QV30\"\
                    \n  },\n  \"error\" : null\n}"
        "401":
          description: "401"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                로그인 - 실패 - 비밀번호 불일치:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"PASSWORD_MISMATCH\",\n    \"message\"\
                    \ : \"비밀번호가 일치하지 않습니다.\",\n    \"data\" : null\n  }\n}"
  /v1/auth/verify:
    post:
      tags:
      - Auth
      summary: 이메일 인증
      description: 이메일 인증 API
      operationId: '이메일 인증 - '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
            examples:
              이메일 인증 - 성공:
                value: "{\n  \"token\" : \"email-verification-token\"\n}"
              이메일 인증 - 실패 - 이미 인증된 계정:
                value: "{\n  \"token\" : \"invalid-email-verification-token\"\n}"
              이메일 인증 - 실패 - 유효하지 않는 이메일 인증 토큰:
                value: "{\n  \"token\" : \"invalid-email-verification-token\"\n}"
              이메일 인증 - 실패 - 존재하지 않는 계정:
                value: "{\n  \"token\" : \"invalid-email-verification-token\"\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-auth-verify1745294369'
              examples:
                이메일 인증 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : \"이메일 인증이 완\
                    료되었습니다.\",\n  \"error\" : null\n}"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                이메일 인증 - 실패 - 이미 인증된 계정:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"ACCOUNT_ALREADY_VERIFIED\",\n    \"message\"\
                    \ : \"이미 인증된 계정입니다.\",\n    \"data\" : null\n  }\n}"
                이메일 인증 - 실패 - 유효하지 않는 이메일 인증 토큰:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"INVALID_EMAIL_VERIFICATION_TOKEN\",\n\
                    \    \"message\" : \"유효하지 않은 이메일 인증 토큰입니다.\",\n    \"data\" :\
                    \ null\n  }\n}"
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                이메일 인증 - 실패 - 존재하지 않는 계정:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"ACCOUNT_NOT_FOUND\",\n    \"message\"\
                    \ : \"존재하지 않는 계정입니다.\",\n    \"data\" : null\n  }\n}"
  /v1/merchants/{merchantId}:
    get:
      tags:
      - Merchant
      summary: 상점 상세 조회
      description: 상점 상세 정보 조회 API
      operationId: '상점 상세 조회 - '
      parameters:
      - name: merchantId
        in: path
        description: 조회할 상점 ID
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: "인증 토큰 (Bearer {access-token})"
        required: true
        schema:
          type: string
        example: "Bearer {access-token}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse<MyMerchantDetail>'
              examples:
                상점 상세 조회 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : {\n    \"id\"\
                    \ : 1,\n    \"name\" : \"테스트 상점\",\n    \"clientId\" : \"ck_dd144f3b95144877a0dcbaad2b321380\"\
                    ,\n    \"merchantAccounts\" : [ {\n      \"merchantAccountId\"\
                    \ : 1,\n      \"accountId\" : 1,\n      \"email\" : \"test@goodpon.site\"\
                    ,\n      \"name\" : \"테스트 사용자\",\n      \"role\" : \"OWNER\",\n\
                    \      \"createdAt\" : \"2025-07-14T05:08:51.370558511\"\n   \
                    \ } ],\n    \"clientSecrets\" : [ {\n      \"merchantClientSecretId\"\
                    \ : 1,\n      \"secret\" : \"sk_8f3b95144877a0dcbaad2b321380\"\
                    ,\n      \"createdAt\" : \"2025-07-14T05:08:51.370565324\",\n\
                    \      \"expiredAt\" : null\n    } ],\n    \"createdAt\" : \"\
                    2025-07-14T05:08:51.370567949\",\n    \"updatedAt\" : \"2025-07-14T05:08:51.37056862\"\
                    \n  },\n  \"error\" : null\n}"
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                상점 상세 조회 - 실패 - 존재하지 않는 상점:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"MERCHANT_NOT_FOUND\",\n    \"message\"\
                    \ : \"존재하지 않는 상점입니다.\",\n    \"data\" : null\n  }\n}"
  /v1/auth/verify/resend:
    post:
      tags:
      - Auth
      summary: 인증 이메일 재전송
      description: 인증 이메일 재전송 API
      operationId: '인증 이메일 재전송 - '
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendVerificationEmailRequest'
            examples:
              인증 이메일 재전송 - 성공:
                value: "{\n  \"email\" : \"test@goodpon.site\"\n}"
              인증 이메일 재전송 - 실패 - 존재하지 않는 이메일:
                value: "{\n  \"email\" : \"test@goodpon.site\"\n}"
              인증 이메일 재전송 - 실패 - 이미 인증된 이메일:
                value: "{\n  \"email\" : \"test@goodpon.site\"\n}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-auth-verify-resend-1266018272'
              examples:
                인증 이메일 재전송 - 성공:
                  value: "{\n  \"result\" : \"SUCCESS\",\n  \"data\" : \"인증 이메일이 재\
                    전송되었습니다.\",\n  \"error\" : null\n}"
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                인증 이메일 재전송 - 실패 - 존재하지 않는 이메일:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"ACCOUNT_NOT_FOUND\",\n    \"message\"\
                    \ : \"존재하지 않는 계정입니다.\",\n    \"data\" : null\n  }\n}"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                인증 이메일 재전송 - 실패 - 이미 인증된 이메일:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"ACCOUNT_ALREADY_VERIFIED\",\n    \"message\"\
                    \ : \"이미 인증된 계정입니다.\",\n    \"data\" : null\n  }\n}"
  /v1/merchants/{merchantId}/coupon-templates:
    get:
      tags:
      - Coupon Template
      operationId: '상점의 쿠폰 템플릿 목록 조회 - 실패 - '
      parameters:
      - name: merchantId
        in: path
        description: 쿠폰 템플릿이 있는 상점 ID
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: "인증 토큰 (Bearer {access-token})"
        required: true
        schema:
          type: string
        example: "Bearer {access-token}"
      responses:
        "404":
          description: "404"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                상점의 쿠폰 템플릿 목록 조회 - 실패 - 존재하지 않는 상점:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"MERCHANT_NOT_FOUND\",\n    \"message\"\
                    \ : \"존재하지 않는 상점입니다.\",\n    \"data\" : null\n  }\n}"
        "403":
          description: "403"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-merchants-merchantId-coupon-templates-couponTemplateId1265661162'
              examples:
                상점의 쿠폰 템플릿 목록 조회 - 실패 - 상점 접근 권한 없음:
                  value: "{\n  \"result\" : \"ERROR\",\n  \"data\" : null,\n  \"error\"\
                    \ : {\n    \"code\" : \"NO_MERCHANT_ACCESS_PERMISSION\",\n   \
                    \ \"message\" : \"해당 상점에 접근할 수 있는 권한이 없습니다.\",\n    \"data\" :\
                    \ null\n  }\n}"
    post:
      tags:
      - Coupon Template
      summary: 쿠폰 템플릿 생성
      description: 쿠폰 템플릿 생성 API
      operationId: '쿠폰 템플릿 생성 - '
      parameters:
      - name: merchantId
        in: path
        description: 쿠폰 템플릿을 생성할 상점 ID
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        description: "인증 토큰 (Bearer {access-token})"
        required: true
        schema:
          type: string
        example: "Bearer {access-token}"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCouponTemplateRequest'
            examples:
              쿠폰 템플릿 생성 - 실패 - 상점 접근 권한 없음:
                value: "{\n  \"name\" : \"테스트 쿠폰\",\n  \"description\" : \"테스트 쿠폰\
                  \ 설명\",\n  \"minOrderAmount\" : 10000,\n  \"discountType\" : \"\
                  FIXED_AMOUNT\",\n  \"discountValue\" : 1000,\n  \"maxDiscountAmount\"\
                  \ : null,\n  \"issueStartDate\" : \"2025-07-13\",\n  \"issueEndDate\"\
                  \ : \"2025-07-20\",\n  \"validityDays\" : 30,\n  \"absoluteExpiryDate\"\
                  \ : \"2025-08-20\",\n  \"limitType\" : \"ISSUE_COUNT\",\n  \"maxIssueCount\"\
                  \ : 2000,\n  \"maxRedeemCount\" : null\n}"
              쿠폰 템플릿 생성 - 성공:
                value: "{\n  \"name\" : \"테스트 쿠폰\",\n  \"description\" : \"테스트 쿠폰\
                  \ 설명\",\n  \"minOrderAmount\" : 10000,\n  \"discountType\" : \"\
                  FIXED_AMOUNT\",\n  \"discountValue\" : 1000,\n  \"maxDiscountAmount\"\
                  \ : null,\n  \"issueStartDate\" : \"2025-07-13\",\n  \"issueEndDate\"\
                  \ : \"2025-07-20\",\n  \"validityDays\" : 30,\n  \"absoluteExpiryDate\"\
                  \ : \"2025-08-20\",\n  \"limitType\" : \"ISSUE_COUNT\",\n  \"maxIssueCount\"\
                  \ : 2000,\n  \"maxRedeemCount\" : null\n}"
              쿠폰 템플릿 생성 - 실패 - 유효하지 않은 요청 데이터:
