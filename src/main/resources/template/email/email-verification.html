<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 안내</title>
    <style>
        body {
            font-family: 'Malgun Gothic', Arial, sans-serif;
            background: #f7f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 36px 24px 24px 24px;
        }
        .title {
            color: #3b3b5b;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }
        .greeting {
            font-size: 18px;
            color: #43436b;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .message {
            font-size: 16px;
            color: #47477b;
            margin-bottom: 28px;
            text-align: center;
        }
        .button-wrapper {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 14px 36px;
            background: #6d90ff;
            color: #fff !important;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(109,144,255,0.10);
            cursor: pointer;
            /* transition 추가 */
            transition: background 0.2s;
        }
        .button:hover,
        .button:focus {
            background: #4b63b3;
            outline: none;
        }
        .info {
            color: #888;
            font-size: 14px;
            margin-top: 18px;
            margin-bottom: 6px;
            text-align: center;
            line-height: 1.6;
        }
        .link-box {
            background: #f0f3fa;
            border-radius: 5px;
            padding: 8px;
            word-break: break-all;
            color: #3d69c1;
            font-size: 13px;
            margin: 10px auto 0 auto;
            width: 92%;
            text-align: center;
        }
        .footer {
            margin-top: 28px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
            border-top: 1px solid #ececec;
            padding-top: 12px;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 96vw;
                padding: 12px 3vw;
            }
            .button {
                width: 98%;
                font-size: 16px;
                padding: 12px 0;
            }
            .title {
                font-size: 20px;
            }
            .greeting {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">이메일 인증</div>
    <div class="greeting" th:text="'안녕하세요, ' + ${name} + '님!'">안녕하세요, 사용자님!</div>
    <div class="message">
        회원가입을 완료하려면<br>아래의 <b style="color:#6d90ff;">이메일 인증하기</b> 버튼을 클릭해 주세요.
    </div>
    <div class="button-wrapper">
        <a th:href="${verificationLink}" class="button">이메일 인증하기</a>
    </div>
    <div class="info">
        본 인증 링크는 일정 시간 동안만 유효합니다.<br>
        인증 요청을 하지 않으셨다면 본 메일은 무시해 주세요.
    </div>
    <div class="footer">
        &copy; 2025 YourApp. All rights reserved.
    </div>
</div>
</body>
</html>
