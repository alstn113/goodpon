spring.profiles.active: local

spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_batch_fetch_size: 100

---
spring.config.activate.on-profile: local

spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      enabled: true
  data:
    redis:
      host: localhost
      port: 6379
      ssl:
        enabled: false
  cloud:
    aws:
      ses:
        region: ap-northeast-2
        source-arn: arn:aws:ses:ap-northeast-2:123456789012:identity/example.com
        from-arn: arn:aws:ses:ap-northeast-2:123456789012:identity/example.com
        configuration-set-name: ConfigSet

client-host: http://localhost:5173

---
spring.config.activate.on-profile: prod

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_CORE_URL}
    username: ${DB_CORE_USERNAME}
    password: ${DB_CORE_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      ssl:
        enabled: true
  cloud:
    aws:
      ses:
        region: ${AWS_REGION}
        source-arn: ${SES_SOURCE_ARN}
        from-arn: ${SES_FROM_ARN}
        configuration-set-name: ${SES_CONFIGURATION_SET_NAME}

client-host: ${CLIENT_HOST}