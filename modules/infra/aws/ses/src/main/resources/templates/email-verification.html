<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 안내</title>
    <style>
        body {
            font-family: Arial, 'Malgun Gothic', sans-serif;
            background: #f7f7fa;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #eee;
            padding: 30px 20px;
        }

        .title {
            color: #3b3b5b;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
        }

        .greeting {
            font-size: 16px;
            color: #43436b;
            text-align: center;
            font-weight: bold;
            margin-bottom: 18px;
        }

        .message {
            font-size: 15px;
            color: #47477b;
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 260px;
            margin: 0 auto 16px;
            background: #6d90ff;
            color: #fff !important;
            font-size: 17px;
            font-weight: bold;
            text-align: center;
            padding: 13px 0;
            border-radius: 5px;
            text-decoration: none;
        }

        .info {
            color: #888;
            font-size: 13px;
            text-align: center;
            margin: 14px 0 3px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
            border-top: 1px solid #ececec;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">이메일 인증</div>
    <div class="greeting" th:text="'안녕하세요, ' + ${name} + '님!'">안녕하세요, 사용자님!</div>
    <div class="message">
        회원가입을 완료하려면<br>아래 <b style="color:#6d90ff;">이메일 인증하기</b> 버튼을 클릭해 주세요.
    </div>
    <a th:href="${verificationLink}" class="button">이메일 인증하기</a>
    <div class="info">
        본 인증 링크는 일정 시간 동안만 유효합니다.<br>
        인증 요청을 하지 않으셨다면 이 메일을 무시해 주세요.
    </div>
    <div class="footer">
        &copy; 2025 Goodpon. All rights reserved.
    </div>
</div>
</body>
</html>
