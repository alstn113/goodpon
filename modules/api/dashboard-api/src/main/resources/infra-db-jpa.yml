spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.default_batch_fetch_size: 100
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

---
spring.config.activate.on-profile: local

spring:
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/goodpon?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useUnicode=true&character_set_server=utf8mb4
    username: appuser
    password: apppassword

---
spring.config.activate.on-profile: test

logging:
  level:
    org.springframework.orm.jpa: debug
    org.springframework.orm.transaction: debug
    org.hibernate.orm.jdbc.bind: trace

---
spring.config.activate.on-profile: prod

spring:
  datasource:
    url: jdbc:mysql://${DB_CORE_URL}
    username: ${DB_CORE_USERNAME}
    password: ${DB_CORE_PASSWORD}
  jpa:
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        highlight_sql: false
